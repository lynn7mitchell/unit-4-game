<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 4 Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    
    <h1>Choose a Pokemon!</h1>
    <div id="choice-container">
        <img src="assets/img/pikachu.png" alt="pikachu" id="pikachu" class="pokemon">
        <img src="assets/img/bulbasaur.png" alt="bulbasaur" id="bulbasaur" class="pokemon">
        <img src="assets/img/charmander.png" alt="charmander" id="charmander" class="pokemon">
        <img src="assets/img/squirtle.png" alt="squirtle" id="squirtle" class="pokemon">        
    </div>
    <div id="battle-container">
        <div id="user-choice"></div>
        <div id="random-choice"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
